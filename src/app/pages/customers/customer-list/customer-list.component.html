<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">Clientes</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2">Clientes</h1>
    </div>
    <div class="col-md">
        <a routerLink="new" class="btn btn-success float-right">+ Novo Cliente</a>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-dark text-light">
            <th>Nome</th>
            <th>Nascimento</th>
            <th>Ativo</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.nome}}</td>
            <td>{{customer.nascimento | date: 'dd/MM/yyyy'}}</td>
            <td>
                <strong [class.text-success]="customer.ativo" [class.text-danger]="!customer.ativo">
                    {{customer.statusText}}
                </strong>
            </td>
            <td>
                <button [routerLink]="[customer.clienteId, 'edit']" [disabled]="!customer.ativo" class="btn btn-outline-info btn-sm mr-2">Editar</button>
                <button (click)="deleteCustomer(customer)" class="btn btn-outline-danger btn-sm mr-2">Excluir</button>
                <button (click)="changeStatusCustomer(customer)" class="btn btn-outline-secondary btn-sm mr-2">Alterar status</button>
            </td>
        </tr>
        <tr *ngIf="customers == undefined || customers.length == 0">
            <td colspan="4" class="text-center">Nenhum registro encontrado</td>
        </tr>
    </tbody>
</table>
